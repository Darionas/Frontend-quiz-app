<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Frontend quiz app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="quiz app">
    <meta name="description" content="Frontend quiz app">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FM_part.css">
</head>
<body class="grid container">
    <a class="skip-to-content" href='#main'>Skip to content</a>
    <header class="flex header">
            <div class="flex logo">
                <div class="logo__img bg-purple-100">
                    <img src="assets/images/icon-accessibility.svg" alt="Accessibility icon" />
                </div>
                <p class="fs-28 fw-500 lh-1 logo__text">Accessibility</p>
            </div>
            <div class="flex mode__switch">
                <img class="sun" src="assets/images/icon-sun-dark.svg" alt="Sun" />
                <label for="toggle" class="switch" id="theme-label">
                    <input id="toggle" type="checkbox" role="switch" aria-label="Enable mode">
                    <span class="slider round"></span>
                </label>
                <img class="moon" src="assets/images/icon-moon-dark.svg" alt="Moon" />
            </div>
    </header>
    <main id="menu" class="menu__container"></main>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Darionas">Darionas</a>.
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
